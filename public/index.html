<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ToyApp</title>
</head>
<body>
    <div class="main-content">
        <header>
            <h1><a href="./index.html">Toy App</a></h1>
        </header>
        <p>Sign up</p>
        <form id="signup">
            <input id="name" placeholder="Name">
            <input id="e" placeholder="Email">
            <input id="p" placeholder="Password">
            <input id="age" placeholder="Age">
            <button type="submit">Enter</button>
        </form>
        <br>
        <p>login</p>
        <form id="login">
            <input id="email" placeholder="Email">
            <input id="password" placeholder="Password">
            <button type="submit">Enter</button>
        </form>
        <br>
        <p>Use this site to get your Toy</p>
        <form id="search">
            <input id="searchName" placeholder="Search a Toy">
            <button type="submit">Search</button>
        </form>
        <p>Use this to enter a new toy to the database</p>
        <form id="create">
            <input id="createName" placeholder="Name of Toy">
            <input id="createDescription" placeholder="Description of Toy">
            <button type="submit">Enter</button>
        </form>
        <p>Use this to Modify a Toy</p>
        <form id="modify">
            <input id="modifyName" placeholder="Name of Toy">
            <input id="modifyDescription" placeholder="Description of Toy">
            <button type="submit">Modify</button>
        </form>
        <p>Use this to delete a Toy</p>
        <form id="delete">
            <input id="deleteName" placeholder="Name of Toy">
            <button type="submit">delete</button>
        </form>
        <p id="message-1"></p>
        <p id="message-2"></p>
    </div>
    <footer>
        <p>Created by Prakhar Nigam</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
